<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&family=LXGW+WenKai+TC&family=Noto+Sans+TC:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/attraction-global.css">
  <link rel="stylesheet" href="/static/styles/attraction-tablet.css"
    media="(600px < width <= 1200px)">
  <link rel="stylesheet" href="/static/styles/attraction-mobile.css"
    media="(width <= 600px)">
  <script type="module" src="/static/scripts/attraction.js"></script>
</head>

<body>
  <div class="mask"></div>
  <div class="signin-dialog">
    <div class="decorator-bar"></div>
    <div class="close"></div>
    <div class="signin-main">
      <h3>登入會員帳號</h3>
      <form action="" method="post">
        <input type="email" name="email" placeholder="輸入電子信箱">
        <input type="password" name="password" placeholder="輸入密碼">
        <input type="button" value="登入帳戶">
        <div class="signup">還沒有帳戶？點此註冊</div>
      </form>
    </div>
  </div>
  <div class="signup-dialog">
    <div class="decorator-bar"></div>
    <div class="close"></div>
    <div class="signup-main">
      <h3>註冊會員帳號</h3>
      <form action="" method="post">
        <input type="text" name="name" placeholder="輸入姓名">
        <input type="email" name="email" placeholder="輸入電子郵件">
        <input type="password" name="password" placeholder="輸入密碼">
        <input type="button" value="註冊新帳戶">
        <div class="signin">已經有帳戶了？點此登入</div>
      </form>
    </div>
  </div>

  <div class="navigation">
    <div>
      <h2>台北一日遊</h2>
      <div class="container">
        <a href="#">預定行程</a>
        <div class="sign">登入/註冊</div>
      </div>
    </div>
  </div>
</body>

</html>
